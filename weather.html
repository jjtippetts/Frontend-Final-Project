<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Jordan Tippetts, Lily Tran, Frank Sun" />
    <meta
      name="description"
      content="This dashboard provides a comprehensive and detailed description of Portland including popular places to visit, the weather, and much more!"
    />
    <title>Portland Dashboard / Weather</title>

    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Pacifico&display=swap"
      rel="stylesheet"
    />

    <!-- Font Awesome Icons -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
      integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ"
      crossorigin="anonymous"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />

    <!-- CSS -->
    <link rel="stylesheet" href="styles/main.css" />
  </head>

  <body class="">
    <!-- Header -->
    <header>
      <div class="container-fluid text-dark">
        <div class="row">
          <div class="col-12">
            <h3 class="mt-2 text-light">The City of Portland</h3>
          </div>
        </div>
      </div>
    </header>

    <!-- Sidebar Plus Main Content -->
    <div class="main-content container-fluid pl-0 pr-0 h-100">
      <div class="nav-main">
        <!-- SIDEBAR NAV -->
        <div
          class="col-12 navbar nav flex-column p-2 align-items-center justify-content-center"
          role="tablist"
          aria-orientation="vertical"
        >
          <a class="text-dark nav-link rounded w-100" href="./index.html">
            <i class="fas fa-home"></i>
            Home
          </a>
          <a
            class="text-dark nav-link rounded w-100 active"
            href="./weather.html"
          >
            <i class="fas fa-cloud"></i>
            Weather
          </a>

          <a class="text-dark nav-link rounded w-100" href="./attractions.html">
            <i class="fas fa-city"></i>
            Attractions
          </a>

          <a class="text-dark nav-link rounded w-100" href="./analytics.html">
            <i class="fas fa-chart-bar"></i>
            Analytics
          </a>

          <a class="text-dark nav-link rounded w-100" href="./gallery.html">
            <i class="fas fa-images"></i>
            Gallery
          </a>

          <a class="text-dark nav-link rounded w-100" href="./support.html">
            <i class="fas fa-wrench"></i>
            Support
          </a>

          <button
            class="toggle btn d-inline mt-4 mb-auto text-light"
            type="button"
            onclick="toggleNav()"
            role="button"
          >
            â˜° <span class="hide">Collapse</span>
          </button>
        </div>

        <!-- MAIN CONTENT -->
        <div class="p-3 tab-content bg-light">
          <!-- Weather Tab -->
          <div class="weather-tab">
            <div class="row">
              <div class="wrapper col-lg-5 pb-4">
                <div class="weather-box rounded" id="current-weather-box">
                  <h3 class="text-center pt-2">Current Weather</h3>

                  <div class="row d-flex justify-content-between">
                    <div
                      class="col-6 lead current-weather d-inline text-center"
                    ></div>

                    <div class="col-6 d-flex justify-content-center">
                      <img src="" alt="weather icon" class="wicon" />
                    </div>

                    <div class="col-6">
                      <ul class="list-unstyled">
                        <li
                          class="weather-description text-capitalize text-center font-weight-bold"
                        ></li>
                        <li class="feels-like text-center">Feels Like:</li>
                        <li class="humidity text-center">Humidity:</li>
                      </ul>
                    </div>

                    <div class="col-6">
                      <ul class="list-unstyled">
                        <li class="sunrise text-center">Sunrise:</li>
                        <li class="sunset text-center">Sunset:</li>
                        <li class="wind text-center">Wind:</li>
                      </ul>
                    </div>
                  </div>
                </div>
              </div>

              <div class="col-lg-7 wrapper pb-4">
                <div
                  class="weather-box rounded horizontal-scrollable"
                  id="fiveDayForecastBox"
                >
                  <div
                    class="fiveDayForecast text-center w-100 h-100 rounded"
                  ></div>
                </div>
              </div>
            </div>
            <!-- UV INDEX To be Implemented -->
            <!-- <div class="row">
              <div class="col-5">
                <div class="rounded bg-white p-4" id="uv-chart-box">
                  <canvas id="uv-chart"></canvas>
                </div>
              </div>
            </div> -->
          </div>
        </div>
      </div>
    </div>

    <!-- Javascript -->
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>

    <!-- jquery -->
    <!-- <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"
    ></script> -->

    <!-- Time functionality -->
    <script src="./scripts/time.js"></script>

    <!-- Open Weather API -->
    <script src="./scripts/weather.js"></script>

    <!-- Collapse for navbar -->
    <script src="/scripts/collapse.js"></script>

    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>
    
  </body>
</html>
