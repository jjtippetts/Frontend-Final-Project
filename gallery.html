<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Jordan Tippetts, Lily Tran, Frank Sun" />
    <meta
      name="description"
      content="This dashboard provides a comprehensive and detailed description of Portland including popular places to visit, the weather, and much more!"
    />
    <title>Portland Dashboard / Gallery</title>

    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Pacifico&display=swap"
      rel="stylesheet"
    />

    <!-- Font Awesome Icons -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
      integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ"
      crossorigin="anonymous"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />

    <!-- CSS -->
    <link rel="stylesheet" href="styles/main.css" />
  </head>

  <body class="flex flex-column">
    <!-- Header -->
    <header>
      <div class="container-fluid text-dark">
        <div class="row">
          <div class="col-12">
            <h3 class="mt-2 text-light">The City of Portland</h3>
          </div>
        </div>
      </div>
    </header>

    <!-- Sidebar Plus Main Content -->
    <div class="main-content container-fluid">
      <div class="row nav-main">
        <!-- SIDEBAR NAV -->
        <div
          class="col-12 navbar nav flex-column flex-grow-1 accordion p-2 align-items-center justify-content-center"
          role="tablist"
          aria-orientation="vertical"
        >
          <a class="text-dark nav-link rounded w-100" href="./index.html">
            <i class="fas fa-home"></i>
            Home
          </a>
          <a class="text-dark nav-link rounded w-100" href="./weather.html">
            <i class="fas fa-cloud"></i>
            Weather
          </a>

          <a class="text-dark nav-link rounded w-100" href="./attractions.html">
            <i class="fas fa-city"></i>
            Attractions
          </a>

          <a
            class="text-dark nav-link rounded w-100 active"
            href="./gallery.html"
          >
            <i class="fas fa-images"></i>
            Gallery
          </a>

          <a
            class="text-dark nav-link mb-auto rounded w-100"
            href="./support.html"
          >
            <i class="fas fa-wrench"></i>
            Support
          </a>
        </div>

        <div class="col-12 col-sm p-3 tab-content bg-light">
          <!-- Support -->
          <div class="" id="" role="tabpanel" aria-labelledby="">
            <h1 class="display-4">Portland Gallery</h1>
            <div id="carouselNW" class="carousel slide" data-ride="carousel">
              <div class="carousel-inner">
                <h2>North West Portland</h2>
                <div class="carousel-item active">
                  <img class="d-block w-100" src="images/forestpark.jpg" alt="Forest Park 1" width="100" height="400">
                  <figcaption>Forest Park</figcaption>
                </div>
                <div class="carousel-item">
                  <img class="d-block w-100" src="images/forestpark2.jpg" alt="Forest Park 2" width="100" height="400">
                  <figcaption>Forest Park-Witch's House</figcaption>
                </div>
                <div class="carousel-item">
                  <img class="d-block w-100" src="images/pittock.jpg" alt="Pittock Mansion" width="100" height="400">
                  <figcaption>Pittock Mansion</figcaption>
                </div>
                <div class="carousel-item">
                  <img class="d-block w-100" src="images/23_2.jpg" alt="NW 23rd Street 2" width="100" height="400">
                  <figcaption>NW 23rd Street</figcaption>
                </div>
                <div class="carousel-item">
                  <img class="d-block w-100" src="images/stjohns.jpg" alt="St Johns Park" width="100" height="400">
                  <figcaption>St Johns Park</figcaption>
                </div>
                <div class="carousel-item">
                  <img class="d-block w-100" src="images/stjohns2.jpeg" alt="St Johns Bridge" width="100" height="400">
                  <figcaption>St Johns Bridge</figcaption>
                </div>
              </div>
              <a class="carousel-control-prev" href="#carouselNW" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
              </a>
              <a class="carousel-control-next" href="#carouselNW" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
              </a>
            </div>

            <div id="carouselPearl" class="carousel slide" data-ride="carousel">
              <div class="carousel-inner">
                <h2>Pearl District</h2>
                <div class="carousel-item active">
                  <img class="d-block w-100" src="images/pearl.jpg" alt="Pearl District 1" width="100" height="400">
                  <figcaption>Pearl District</figcaption>
                </div>
                <div class="carousel-item">
                  <img class="d-block w-100" src="images/pearl2.jpg" alt="Pearl District 2" width="100" height="400">
                  <figcaption>Pearl District</figcaption>
                </div>
                <div class="carousel-item">
                  <img class="d-block w-100" src="images/pearl3.jpg" alt="Pearl District 3" width="100" height="400">
                  <figcaption>Pearl District</figcaption>
                </div>
                <div class="carousel-item">
                  <img class="d-block w-100" src="images/jamisonsquare.jpg" alt="Jamison Square Park" width="100" height="400">
                  <figcaption>Jamison Square</figcaption>
                </div>
                <div class="carousel-item">
                  <img class="d-block w-100" src="images/tannersprings.jpeg" alt="Tanner Springs Park" width="100" height="400">
                  <figcaption>Tanner Springs Park</figcaption>
                </div>
              </div>
              <a class="carousel-control-prev" href="#carouselPearl" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
              </a>
              <a class="carousel-control-next" href="#carouselPearl" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
              </a>
            </div>

            <div id="carouselSouthWater" class="carousel slide" data-ride="carousel">
              <div class="carousel-inner">
                <h2>South Waterfront</h2>
                <div class="carousel-item active">
                  <img class="d-block w-100" src="images/south-waterfront.jpg" alt="South Waterfront" width="100" height="400">
                  <figcaption>South Waterfront</figcaption>
                </div>
                <div class="carousel-item">
                  <img class="d-block w-100" src="images/southwaterfront.jpg" alt="South Waterfront" width="100" height="400">
                  <figcaption>South Waterfront</figcaption>
                </div>
                <div class="carousel-item">
                  <img class="d-block w-100" src="images/aerialtram.jpg" alt="South Waterfront" width="100" height="400">
                  <figcaption>Portland Aerial Tram</figcaption>
                </div>
              </div>
              <a class="carousel-control-prev" href="#carouselSouthWater" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
              </a>
              <a class="carousel-control-next" href="#carouselSouthWater" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
              </a>
            </div>

            <div id="carouselSW" class="carousel slide" data-ride="carousel">
              <div class="carousel-inner">
                <h2>South West Portland</h2>
                <div class="carousel-item active">
                  <img class="d-block w-100" src="images/pioneermall.jpg" alt="Pioneer Square Mall" width="100" height="400">
                  <figcaption>Pioneer Square Mall</figcaption>
                </div>
                <div class="carousel-item">
                  <img class="d-block w-100" src="images/pioneersquare.jpg" alt="Pioneer Square" width="100" height="400">
                  <figcaption>Pioneer Square</figcaption>
                </div>
                <div class="carousel-item">
                  <img class="d-block w-100" src="images/councilcrest.jpg" alt="Council Crest" width="100" height="400">
                  <figcaption>Council Crest Park</figcaption>
                </div>
                <div class="carousel-item">
                  <img class="d-block w-100" src="images/waterfront.jpg" alt="Waterfront Park" width="100" height="400">
                  <figcaption>Waterfront Park</figcaption>
                </div>
                <div class="carousel-item">
                  <img class="d-block w-100" src="images/washingtonpark.jpg" alt="Washington Park" width="100" height="400">
                  <figcaption>Washington Park</figcaption>
                </div>
                <div class="carousel-item">
                  <img class="d-block w-100" src="images/rosegarden.jpg" alt="Rose Garden" width="100" height="400">
                  <figcaption>Rose Garden</figcaption>
                </div>
                <div class="carousel-item">
                  <img class="d-block w-100" src="images/japanesegarden.jpg" alt="Japanese Garden" width="100" height="400">
                  <figcaption>Japanese Garden</figcaption>
                </div>
            </div>
              <a class="carousel-control-prev" href="#carouselSW" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
              </a>
              <a class="carousel-control-next" href="#carouselSW" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
              </a>
            </div>

            <div id="carouselEast" class="carousel slide" data-ride="carousel">
              <div class="carousel-inner">
                <h2>East Portland</h2>
                <div class="carousel-item active">
                  <img class="d-block w-100" src="images/mttabor.jpg" alt="Mt Tabor" width="100" height="400">
                  <figcaption>Mt Tabor Park</figcaption>
                </div>
                <div class="carousel-item">
                  <img class="d-block w-100" src="images/mississippi.jpg" alt="Missippi Street" width="100" height="400">
                  <figcaption>Mississippi Street</figcaption>
                </div>
                <div class="carousel-item">
                  <img class="d-block w-100" src="images/peninsulapark.jpg" alt="Peninsula Park" width="100" height="400">
                  <figcaption>Peninsula Park</figcaption>
                </div>
                <div class="carousel-item">
                  <img class="d-block w-100" src="images/division.jpg" alt="Division Street" width="100" height="400">
                  <figcaption>Division Street</figcaption>
                </div>
                <div class="carousel-item">
                  <img class="d-block w-100" src="images/belmont.jpg" alt="Division Street" width="100" height="400">
                  <figcaption>Belmont Street</figcaption>
                </div>
            </div>
              <a class="carousel-control-prev" href="#carouselEast" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
              </a>
              <a class="carousel-control-next" href="#carouselEast" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Javascript -->
    <script

      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
