            <form method="post" action="./scripts/support.php" id="support-form">
              <div class="container">
                <fieldset>
                  <legend><h1>Support</h1></legend>
                  <div class="row">
                    <div class="col-lg-12">
                      <div class="form-group">
                        <label for="name">Name</label>
                        <input
                          type="name"
                          class="form-control"
                          id="name"
                          placeholder="John Smith"
                          required
                        />
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-lg-12">
                      <div class="form-group">
                        <label for="email">Email</label>
                        <input
                          type="email"
                          class="form-control"
                          id="email"
                          placeholder="example@example.com"
                        />
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-lg-12">
                      <label for="message"
                        >Please describe your concerns:
                      </label>
                      <br />
                      <textarea
                        class="form-control"
                        id="message"
                        rows="5"
                        name="message"
                        required
                      ></textarea>
                    </div>
                  </div>
                  <div class="row pt-2">
                    <div class="col-lg-3">
                      <input type="submit" value="Send" name="submit" />
                      <input type="reset" value="Reset" name="reset" />
                    </div>
                  </div>
                </fieldset>
              </div>
            </form>
            <span id="notice" style="display:none;"
              >Thanks. We will get back to you soon.</span
            >
          </div>
        </div>
